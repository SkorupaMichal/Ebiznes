@(payments: Seq[Payment])

@for(payment <- payments){
    <div class="oneall">
        <div class="forbaskets">
            <div>
            @payment.name
            </div>
            <div>
            @payment.description
            </div>
        </div>
        <div class="buttons">
            <a class="first" href="@controllers.routes.PaymentMethodsController.updatePaymentMethod(payment.id)">Edytuj</a>
            <a class="second" href="@controllers.routes.PaymentMethodsController.deletePaymentMethod(payment.id)">Usu≈Ñ</a>
        </div>
    </div>
}
<div class="onebutton">
    <a class="add" href="@controllers.routes.PaymentMethodsController.createPaymentMethod()">Dodaj forme platnosci</a>
</div>
<style>
        .oneall{
            margin-top: 3rem;
        }
        .onebutton{
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
        }
        .add{
            color: black;
            text-decoration: none;
            background-color: lightgreen;
            border: 1px solid red;
            padding: .5rem;
            margin-top: 2rem;
            margin-left: auto;
            margin-right: auto;
        }
        .forbaskets{
            background-color: whitesmoke;
            border: 2px solid lightcoral;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            padding: .5rem;

        }
        .buttons{
            width: 50%;
            display: flex;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
            margin-top: 1rem;
        }
        .buttons > a{
            color: black;
            text-decoration: none;
            background-color: lightblue;
            border: 1px solid red;
            padding: .5rem;
        }
        .second{
            margin-left: .4rem;
        }
</style>
