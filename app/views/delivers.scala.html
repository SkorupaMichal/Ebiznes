@(delivers: Seq[Delivery])

@for(deliver <- delivers){
    <div class="oneall">
        <div class="forbaskets">
            <div>
            @deliver.name
            </div>
            <div>
            @deliver.cost
            </div>
            <div>
            @deliver.description
            </div>
        </div>
        <div class="buttons">
         </div>
    </div>
}
<div class="onebutton">
    <a class="add" href="@controllers.routes.DeliveryController.createDelivery()">Dodaj sposob dostarczenia</a>
</div>
<style>

        }
        .add{

            margin-right: auto;
        }

        }
        .buttons{
            width: 50%;

        }
        .buttons > a{
            color: black;
            text-decoration: none;
